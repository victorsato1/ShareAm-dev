<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/profile.css">
    </head>
<body>
    
    <div class="r-side">
            <div class="cont">
                <i id="arrow" class="fa fa-arrow-left"></i>
                <div id="camera" >
                <i class="fa-solid fa-camera"></i>
                <h3 class="add">Add Cover Photo</h3>
                </div>
                <div class="p-round2">
                    <img class="img-name" src="/src/assets/images/OIP.jpg">
                    <h2 class="name">Andre Onana<h2>
                    <p class="username">@AndreShareAm</p>
                </div>
            </div>

            <div class="cont2">
                <h3 class="bio">Add Bio/About</h3>
                <input type="text" id="bio" placeholder="Write here... ">
                <button id="save">Save</button>
                </div>
                <br />
<div class="line"></div>
        <div class="cont3">

            <div class="column-conts">
            <div class="row-1">
                <h3 class="cdn">Change Display Name</h3>
                <input type="text" required id="display" placeholder="Andre Onana ">
                <button id="change1">Change</button>
            </div>

             <div class="row-2">
                <h3 class="cdn">Change Username</h3>
                <input type="text" id="display" placeholder="AndreshareAM ">
                <button id="change2">Change</button>
            </div>
        </div>
        <div class="column-conts-2">
            <div class="row-3">
                <h3 class="cdn">Change Email</h3>
                <input type="email" id="display" required placeholder="Onana02@gmail.com ">
                <button id="change3">Change</button>
            </div>

             <div class="row-4">
                <h3 class="cdn">Change Password</h3>
                <input type="password" id="display" placeholder="Enter Old Password ">
                <br />
                <br />
                <input type="password" id="display" placeholder="Enter New Password ">
                <br />
                <br />
                <input type="password" id="display" placeholder="Confirm New Password ">
            </div>
            </div>


        <div class="column-conts-3">             
            <div class="row-5">
                <h3 class="cdn">Location</h3>
                <input type="text" id="display" required placeholder="Kubwa, Abuja ">
                <button id="set">Set</button>
            </div>

             <div class="row-6">
                <h3 class="cdn">My ShareAm Unique URL</h3>
                <input type="text" id="unique-url" placeholder="https://www.ShareAm.me/username ">
                <h3 class="share">Share</h3>
            </div>
            </div>

            <div class="column-conts-4">
                <div class="line"></div>

            <div class="row-7">
                <h3 class="status">Show Activity Status</h3>
               
            </div>

             <div class="row-8">
                <h3 class="status">Show Subscription Status</h3>
               
            </div>
            
            </div>

            <div class="column-conts-5">
                <div class="line"></div>

            <div class="row-9">
                <h3 class="delete">Delete Account</h3>
                <button id="del">Delete</button>
            </div>
            
            </div>
        </div>

            </div>
        </div>
    </section>
        <script src="" async defer></script>
    </body>
</html>
